<!doctype html>
<html>

<head>
    {% include headIncludes.html %}
    <link rel="stylesheet" href="/../assets/css/post.css">
</head>

<body>
    <header>
        {% include header.html %}
    </header>
    <main class="post-main">
        <section class="post-section" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="100" data-aos-offset="0">
            <h1 class="post-title">{{ page.title }}</h1>
            <article class="post-article">
                <div style="margin: 5%;"> {{ content }}
                </div>
            </article>
        </section>
    </main>
    <footer>
        {% include footer.html %}
    </footer>
</body>

</html>
